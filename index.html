<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Ongarato Tendaggi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #EAE7DC, #F5F5F5); /* Colori pi√π neutri e professionali */
            text-align: center;
            color: #5A5A5A; /* Testo elegante */
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #8D7B68; /* Marrone/beige elegante */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px 10px 0 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #8D7B68;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #6B5B4E;
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }
        .qr-code {
            width: 180px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        Catalogo Ongarato Tendaggi
    </header>
    <div class="container">
        <h2>Apri il Catalogo Digitale</h2>
        <p>Clicca il pulsante qui sotto per visualizzare il catalogo completo.</p>
        <div class="button-container">
            <a href="CATALOGO%20NEW%20ELENA.pdf" target="_blank">
                <button>Apri il Catalogo</button>
            </a>
        </div>
        <h2>Scansiona il QR Code per accedere</h2>
        <img src="qrcode-catalogo.png" alt="QR Code Catalogo" class="qr-code">
    </div>
</body>
</html>
